<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск камеры с выбором</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 100%; height: auto; border: 1px solid black; }
        canvas { display: none; }
        img { margin-top: 20px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <h1>Запуск камеры с выбором</h1>
    <div>
        <video id="video" autoplay playsinline></video>
        <button id="startbutton">Сделать фото</button>
        <br>
        <label for="cameraSelect">Выберите камеру:</label>
        <select id="cameraSelect"></select>
    </div>
    <canvas id="canvas"></canvas>
    <div>
        <img id="photo" alt="Captured photo will appear here">
    </div>
    <script src="script.js"></script>
</body>
</html>
