<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск камеры</title>
</head>
<body>
    <h1>Включение камеры в браузере</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>

    <script>
        // Функция для запроса доступа к камере
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Привязываем полученный поток видео к элементу <video>
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                alert('Не удалось получить доступ к камере. Пожалуйста, разрешите доступ.');
            }
        }

        // Запускаем камеру при загрузке страницы
        window.onload = startCamera;
    </script>
</body>
</html>
