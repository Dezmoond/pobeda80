<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификация видео</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 3px solid #461648;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div class="status">Идентификация...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="./script.js"></script>
